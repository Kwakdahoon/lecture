<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>성적표 차트 그리기</title>
    <script>
        let scores = new Array();
        scores[0] = ['이름','국어', '영어', '수학', '총점', '평균'];
        console.log(scores);
        $(function () {
            $("#btnResult").click(function () {
                let score2dArr = inputData();
                drawChart(score2dArr);
            });
        });

        function drawChart(scores) {
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable(scores);

        var options = {
          title : '성적표',
          vAxis: {title: '점수'},
          hAxis: {title: '이름'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
        }
        function inputData () {
            console.log($(".student"));
            $(".student").each(function(i,e){
                let stuName = $(e).children().find(".stuName").val();
                let kor = Number($(e).children().find(".kor").val());
                let eng = Number($(e).children().find(".eng").val());
                let math = Number($(e).children().find(".math").val());
                
                let tot = kor + eng + math;
                let avg = Number((tot / 3).toFixed(2));
                console.log(tot,typeof avg);
                scores.push([stuName, kor, eng, math, tot, avg]);

                $(e).children().find(".tot").val(tot);
                $(e).children().find(".avg").val(avg);
            });
            console.log(scores);
            return scores;
        };

    </script>
</head>
<body>
    <!-- <form action="/js/5-1_sub.html"> -->
    <table class="table table-dark">
        <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>총점</th>
                <th>평균</th>
            </tr>
        </thead>
        <tbody>
            <tr class="student">
                <td><input type="text" class="stuName" value="둘리" /></td>
                <td><input type="text" class="kor" value="78" /></td>
                <td><input type="text" class="eng" value="68" /></td>
                <td><input type="text" class="math" value="78" /></td>
                <td><input type="text" class="tot" /></td>
                <td><input type="text" class="avg" /></td>
            </tr>
            <tr class="student">
                <td><input type="text" class="stuName" value="희동" /></td>
                <td><input type="text" class="kor" value="98" /></td>
                <td><input type="text" class="eng" value="38" /></td>
                <td><input type="text" class="math" value="98" /></td>
                <td><input type="text" class="tot" /></td>
                <td><input type="text" class="avg" /></td>
            </tr>
        </tbody>
    </table>
    <div>
        <input type="submit" value="결과" id="btnResult" /></div>
        <div id="chart_div" style="width: 600px; height: 300px;"></div>
</form>
</body>
</html>
