<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성 검사 (회원가입 페이지를 예로 들어 유효성 검사하는 방법을 익혀보자)</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        // 회원가입 버튼을 아래의 조건에 따라 유효성 검사를 하고
        // 유효하면 1-1_sub.html 페이지에 데이터를 전송하자.

        // 아이디 * : 4자 이상 8자 이하 (소문자로 저장)
        // 비밀번호 * : 4자 이상 12자 이하
        // 이메일 * : 이메일 주소 형식인지 아닌지 검사
        // 휴대폰 번호 * : 전화번호 형식인지 아닌지 검사
        // sex * : male of female 하나가 반드시 체크되어 있어야 한다.
        // 취미 : 여러개를 선택할 수 있다.
        // 직업 : 반드시 하나를 선택하도록 한다.
        // 메모 : 가입인사 등을 입력 받는다. (안써도 통과)
        // 가입 조항 동의 * : 반드시 체크 되어야 함

        // 가입할때 하나라도 false 일 경우 넘어가지 않는 함수
        function registerValid() {
            // 모든 유효성 검사를 통과하면 true 반환
            let idCheck = validUserId($("#userId").val());
            let pwdCheck = validPwd($("#pwd1").val(), $("#pwd2").val());
            let emailCheck = validEmail($("#email").val());
            let mobileCheck = validMobile($("#mobile").val());
            return idCheck && pwdCheck && emailCheck && mobileCheck;
        }

          let isValid = false;

          if (!mobile.test(mobile)) {
            outputError("핸드폰번호 형식이 아닙니다.", $("#mobile"));
          } else {

          }
          return isValid;
        }

        function validEmail(email) {
            // 이메일 형식 검사
            let emailRegExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
            let isValid = false;

            if (!emailRegExp.test(email)) {
                outputError("이메일 형식이 아닙니다.", $("#email"));
            } else {
                isValid = true;
            }
            return isValid;
        }

        function validPwd(pwd1, pwd2) {
            // 비밀번호 유효성 검사
            let isValid = false;
            if (pwd1 === "") {
                outputError("비밀번호는 필수 입력 사항입니다.", $("#pwd1"));
            } else if (pwd1.length <= 3 || pwd1.length >= 13) {
                outputError("4자 이상 12자 이하로 입력하세요.", $("#pwd1"));
            } else if (pwd1 !== pwd2) {
                outputError("비밀번호가 일치하지 않습니다", $("#pwd2"));
            } else {
                isValid = true;
            }
            return isValid;
        }

        function validUserId(userId) {
            // 아이디 유효성 검사
            let idCheck = false;
            if (userId === "") {
                outputError("아이디는 필수항목입니다", $("#userId"));
            } else if (userId.length <= 3 || userId.length >= 9) {
                outputError("아이디는 4자리 이상 8자 이하입니다", $("#userId"));
            } else {
                idCheck = true;
            }
            return idCheck;
        }

        function outputError(errorMsg, tagObj) {
            // 에러 메시지 출력
            let err = `<div class='errMsg'>${errorMsg}</div>`;
            $(err).insertAfter($(tagObj));
            $(".errMsg").hide(5000);
        }
    </script>
</head>
<body>
    <!-- 전송 시킬때 쓰는 태그 -->
    <form action="1-1_sub.html" onsubmit="return registerValid();"> 
        <div class="container">
            <h1>회원가입</h1>
            <p>아래 항목을 기입해주세요. (* : 필수항목)</p>
            <hr>
            <label for="userId"><b>아이디 * : </b></label>
            <input type="text" placeholder="아이디를 입력하세요" id="userId" name="userId">

            <label for="pwd1"><b>비밀번호 * : </b></label>
            <input type="password" placeholder="비밀번호를 입력하세요" id="pwd1" name="pwd1">
            <label for="pwd2"><b>비밀번호 확인 * : </b></label>
            <input type="password" placeholder="비밀번호를 입력하세요" id="pwd2" name="pwd2">

            <label for="email"><b>E-mail 확인 * : </b></label>
            <input type="text" placeholder="이메일을 입력하세요" id="email" name="email">

            <label for="mobile"><b>휴대폰 번호 확인 * : </b></label>
            <input type="text" placeholder="휴대폰 번호를 입력하세요" id="mobile" name="mobile">

            <fieldset>
                <legend>성별 *</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="gender" value="option1" checked>
                    <label class="form-check-label" for="radio1">남</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="gender" value="option2">
                    <label class="form-check-label" for="radio2">여</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>취미</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="hobby" value="study">
                    <label class="form-check-label" for="check1">공부</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="hobby" value="music">
                    <label class="form-check-label" for="check2">음악감상</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check3" name="hobby" value="travel">
                    <label class="form-check-label" for="check3">여행</label>
                </div>
            </fieldset>

            <label for="job" class="form-label">직업을 선택하세요:</label>
            <select class="form-select" id="job" name="job">
                <option>--직업을 선택하세요--</option>
                <option>학생</option>
                <option>크리에이터</option>
                <option>건물주</option>
                <option>공무원</option>
            </select>

            <div class="mb-3 mt-3">
                <label for="memo">Memo</label>
                <textarea class="form-control" rows="5" id="memo" name="memo"></textarea>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agree" name="agree" value="Y">
                <label class="form-check-label" for="agree">가입 조항에 동의합니다.</label>
            </div>
            <p>
                <a href="#">가입조항</a>
            </p>

            <div class="clearfix">
                <button type="submit" class="signupBtn">가입하기</button>
                <button type="reset" class="cancelBtn">취소</button>
            </div>
        </div> <!--div container-->
    </form>
</body>
</html>
