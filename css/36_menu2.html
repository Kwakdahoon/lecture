<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6ae9f010c9.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        /* reset.css 처음부터 내가 다 할때 */
        justify-content: center;
        align-items: center;
        display: flex;
        height: 1024px;
      }
      .icon {
        width: 600px;
        height: 600px;
        background-color: antiquewhite;
        color: darkgray;
        display: flex;
        justify-content: center;
      }

      .icon-row {
        /* 아이콘 박스를 가로정렬 */
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 30px;
      }
      .icon-row__icon {
        /* 아이콘과 텍스트를 세로 정렬 */
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .icon-row__icon i {
        font-size: 35px;
      }
      .icon-row__icon span {
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="icon">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-days"></i>
          <span>Calendar</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar"></i> <span>Drive</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-tired"></i> <span>Emoticons</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-comment"></i> <span>Chats</span>
        </div>
      </div>
      s
    </div>
  </body>
</html>
