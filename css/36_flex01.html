<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .container {
        display: flex;
        width: 700px;
        background-color: darkgray;
        margin-bottom: 30px;
      }
      .box {
        width: 80px;
        background-color: darkcyan;
        margin: 5px;
        padding: 5px 45px;
        text-align: center;
      }

      #container1 {
        /* 주축(fles-direction)을 가로(row)로 지정, 왼쪽에서 오른쪽으로 */
        flex-direction: row; /* 기본값 */
      }
      #container2 {
        /* 주축(flex-direction)을 세로(column)로 지정, 위에서 아래쪽으로 */
        flex-direction: column;
      }
      #container3 {
        /* 주축(fles-direction)을 가로-반대편 (row-reverse)로 지정, 오른쪽에서 왼쪽으로 */
        flex-direction: row-reverse;
      }
      #container4 {
        /* 주축(flex-direction)을 세로-반대편 (column-reverse)로 지정, 아래에서 위쪽으로 */
        flex-direction: column-reverse;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="container" id="container2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="container" id="container3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="container" id="container4">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
