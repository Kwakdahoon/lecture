<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <title>Font</title>
    <style>
      .orbit-regular {
        font-family: "Orbit", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      body {
        font-family: "Orbit", cursive;
      }

      div {
        color: blueviolet;
        font-size: 30px;
      }

      p.italic-style {
        font-family: "Courier New", Courier, monospace;
        font-style: italic;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>폰트</h1>
    <div>
      인권에 대한 무시와 경멸이 인류의 양심을 격분시키는 만행을 초래하였으며,
      인간이 언론과 신앙의 자유,
    </div>
    <p class="italic-style">
      인권에 대한 무시와 경멸이 인류의 양심을 격분시키는 만행을 초래하였으며,
      인간이 언론과 신앙의 자유,
    </p>
  </body>
</html>
