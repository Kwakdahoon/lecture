<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin 특성</title>
    <style>
      #container {
        background-color: cadetblue;
        width: 400px;
        margin: 20px auto; /*가로 가운데 정렬 */
      }
      .bx {
        width: 200px;
        height: 100px;
        background-color: aqua;
        margin: 30px; /* 마진 중첩*/
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Title</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste dolorum
        molestiae commodi dignissimos animi provident accusamus deserunt debitis
        odit voluptatem voluptatum ad, laborum minus voluptas, quos optio fuga
        consequuntur illo?
      </p>
    </div>
    <div id="box1" class="bx"></div>
    <div id="box2" class="bx"></div>
    <div id="box3" class="bx"></div>
  </body>
</html>
