<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .wrap {
        background-color: slateblue;
        height: 500px;
        width: 500px;
        /* position: relative; */
      }
      .container {
        width: 300px;
        height: 300px;
        background-color: cornflowerblue;
        /* position: relative;  */
      }

      .container .item {
        background-color: salmon;
        border: 4px dashed crimson;
        font-size: 50px;
      }

      .container .item:nth-child(1) {
        /* 자손 선택자 item 첫번째만 스타일 먹이기 */
        width: 100px;
        height: 100px;
      }

      .container .item:nth-child(2) {
        width: 140px;
        height: 70px;
        /* static : 이미 기본값 */
        /* position: static; */
        /* position: relative; 단독으로 쓸 일은 없고 부모위치를 기준으로 배치해줌 .container - nth-child*/
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .container .item:nth-child(3) {
        width: 70px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </div>
  </body>
</html>
