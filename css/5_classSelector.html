<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 선택자</title>
    <!-- class 접근할때는 . 으로 시작-->
    <!-- 우선순위 id < class < h1 태그 등등 -->
    <style>
      .bg {
        background-color: salmon;
      }

      h1 {
        color: blue;
      }

      .accent {
        border: 1px dashed #000;
        padding: 5px;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- bg, accent 따로 먹일수 있음 -->
    <h1 class="bg accent">class 선택자</h1>
    <p>태그 내부의 class 속성을 이용합니다.</p>
    <p class="bg">동일한 값으로 여러 태그를 선택할 수 있는 선택자</p>
    <p>가장 많이 사용되는 선택</p>
  </body>
</html>
