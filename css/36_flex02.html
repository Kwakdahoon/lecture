<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스 항목의 줄 바꾸는</title>
    <style>
      .container {
        display: flex;
        width: 700px;
        background-color: darkgray;
        margin-bottom: 30px;
      }
      .box {
        width: 80px;
        background-color: darkcyan;
        margin: 5px;
        padding: 5px 45px;
        text-align: center;
      }
      #container1 {
        /* 기본값 - 한줄에 모두 표시, 줄바꿈 하지 않음*/
        flex-wrap: nowrap;
      }
      #container2 {
        /* 줄바꿈 -> 여러줄에 표시 */
        flex-wrap: wrap;
      }
      #container3 {
        /* 밑에줄 채우고 위로 올라감 -> 역순으로 여러줄 표시 */
        flex-wrap: wrap-reverse;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="container" id="container2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="container" id="container3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
