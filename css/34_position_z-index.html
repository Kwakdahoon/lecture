<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: cornflowerblue;
        position: relative;
      }
      .container .item {
        background-color: salmon;
        border: 4px dashed crimson;
        font-size: 50px;
        width: 100px;
        height: 100px;
      }

      .container .item:nth-child(1) {
        /* z-index: 10; */
      }
      .container .item:nth-child(2) {
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 2;
      }
      .container .item:nth-child(3) {
        position: absolute;

        z-index: 2;
      }

      #fixed {
        width: 100px;
        height: 100px;
        background-color: cyan;
        position: fixed;
        bottom: 30px;
        right: 30px;
      }
      .wrap {
        background-color: slateblue;
        height: 500px;
        width: 500px;
        /* position: relative; */
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <p id="fixed">top</p>
      </div>
    </div>
  </body>
</html>
