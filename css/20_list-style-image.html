<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .normal {
        list-style-image: url("images/img.png");
      }
      .inside li {
        list-style-position: inside;
        list-style-type: none;
        background: url(images/star.png) no-repeat 0px 1px;
        padding: 1px 0 10px 23px; /* 밑, , , 왼 */
        background-size: 20px;
      }
    </style>
  </head>
  <body>
    <ul class="normal">
      <li>짜장면</li>
      <li>짬뽕</li>
      <li>탕수육</li>
    </ul>
    <ul class="inside">
      <li>짜장면</li>
      <li>짬뽕</li>
      <li>탕수육</li>
    </ul>
  </body>
</html>
