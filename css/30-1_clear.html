<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left {
        width: 150px;
        height: 50px;
        background-color: aquamarine;
        float: left;
      }
      .right {
        width: 150px;
        height: 50px;
        background-color: aquamarine;
        float: right;
      }
      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>clear 속성을 이용한 float 문제 해결</h1>
    <div>
      <div class="left">왼쪽 요소</div>
      <div class="right">오른쪽 요소</div>
    </div>
    <p>이 글자는 어디로 갈까요</p>
    <p>이 글자는 어디로 갈까요</p>
    <p>이 글자는 어디로 갈까요</p>

  </body>
</html>
