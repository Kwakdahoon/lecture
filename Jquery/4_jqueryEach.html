<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery의 each메서드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        c = console.log
        let arr= [3, 5, 7, 8, 9, 10]

        for (let i = 0; i < arr.length; i++) {
            // c(arr[i])
        }
        
        $.each(arr, function(i,e) {
            c(i,"번째 요소",e );
            // c(`${i}`);
        });

        $(function () {
            c($("li"))
            $("li").each(function(i, e) {
                c(i,e);
                // c($(this));
                $(this).css("color" , "red")
            })
        })
    </script>
</head>
<body>
    <ul>
        <li>0번째 li</li>
        <li>1번째 li</li>
        <li>2번째 li</li>
        <li>3번째 li</li>
        <li>4번째 li</li>
        <li>5번째 li</li>
</ul>
</body>
</html>
