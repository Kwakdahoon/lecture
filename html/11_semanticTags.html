<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      header {
        width: 100%;
        height: 15%;
        background-color: aquamarine;
      }

      nav {
        width: 15%;
        height: 70%;
        background-color: rgb(164, 236, 212);
        float: left;
      }

      section {
        width: 70%;
        height: 70%;
        background-color: violet;
        float: left;
      }

      aside {
        width: 15%;
        height: 70%;
        background-color: rgb(150, 139, 139);
        float: left;
      }

      footer {
        width: 100%;
        height: 15%;
        background-color: blueviolet;
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- <h1>시맨틱 태그</h1> -->
    <header>헤더</header>
    <nav>메뉴바</nav>
    <section>컨텐츠</section>
    <aside>부가적인 내용</aside>
    <footer>꼬릿말</footer>
  </body>
</html>
