<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다양한 입력 요소들</title>
    <script>
      function changeSal(obj) {
        // console.log("함수가 호출됨");
        console.log(obj.value);
        document.getElementById("hopeSal").innerHTML = obj.value;
      }
    </script>
  </head>
  <body>
    <form action="test.html" method="get" target="_blank">
      <div>
        이름 :
        <input
          type="text"
          placeholder="이름을 입력하세요..."
          maxlength="10"
          name="name"
          value="yourname"
        />
      </div>
      <div>
        비밀번호 :
        <input
          type="password"
          placeholder="암호 입력.."
          minlength="8"
          maxlength="15"
          name="password"
        />
      </div>

      <div>
        메모 :
        <textarea
          cols="10"
          rows="4"
          placeholder="메모 입력"
          name="memo"
        ></textarea>
      </div>
      <div>
        좋아하는 음식 :
        <input type="checkbox" name="favFood" value="jjajang" /> 짜자장
        <input type="checkbox" name="favFood" value="jjijjiKim" /> 찌찌김
        <input type="checkbox" name="favFood" value="djjg" /> 된자징
        <input type="checkbox" name="favFood" value="hambug" /> 함버억
      </div>

      <div>
        <fieldset>
          <legend>좋아하는 음식 :</legend>
          <input type="checkbox" name="favFood" value="jjajang" /> 짜자장
          <input type="checkbox" name="favFood" value="jjijjiKim" /> 찌찌김
          <input type="checkbox" name="favFood" value="djjg" /> 된자징
          <input type="checkbox" name="favFood" value="hambug" /> 함버억
        </fieldset>
      </div>
      <!-- checkout - 중복체크 가능, radio - (name로 구분은 줘야함) 하나만 고를때 -->
      <div>
        성별 :
        <label for="laber-Female">
          <input type="radio" name="gender" value="Female" id="laber-Female" />
          여성
        </label>
        <label for="label-Male">
          <input type="radio" name="gender" value="Male " id="label-Male" />
          남성
        </label>
        <label for="label-unknown">
          <input
            type="radio"
            name="gender"
            value="unknown"
            id="label-unknown"
          />병신
        </label>
      </div>

      <!-- value값이 없을 때는 option 태그 안에 있는 content 값이 전송되고, value값이 있을 때는 value의 값이 전송된다.-->
      <div>
        통신사 :
        <select name="comm">
          <option>KT</option>
          <option value="skt">애식케이</option>
          <option>LG U+</option>
        </select>
      </div>
      <div>
        <input type="hidden" name="myhidden" value="10" />
      </div>
      <!-- 많이 사용되는 input 태그-->
      <div>
        생년월일 :
        <input type="date" name="birth" />
      </div>
      <div>
        E-mail :
        <input type="email" name="userEmail" />
      </div>
      <div>
        파일 업로드 :
        <input type="file" />
      </div>
      <div>
        좋아하는 색상 :
        <input type="color" />
      </div>
      <div>
        나이 :
        <input type="number" name="age" min="0" max="150" />
      </div>
      <div>
        희망연봉 :
        <input
          type="range"
          min="3000"
          max="9000"
          step="10"
          name="money"
          onchange="changeSal(this);"
        /><span id="hopeSal"> 6000 </span>만원
      </div>
      <div>
        <input type="reset" value="취소" />
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
