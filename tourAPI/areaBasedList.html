    <script>
      let itemNo = 1;
        $(function () {
            getTourData();
            $()

        function noiamge () {
          $("img"),error(function(){
            $(this).attr("src", "/image/noImage.png")
          });

          
        }
        function getTourData() {
            const myKey = "zn%2BzZZug02R%2FeRrWaeYGi7zd%2BTlXJK9wF2G%2Bk0QBVm3mSrjMOvEc3L45lh8wzKpXAW1AZmv3j6gJ%2BCjp91p2Jg%3D%3D"
            let baseUrl = `http://apis.data.go.kr/B551011/KorService1/areaBasedList1?&MobileOS=ETC&MobileApp=AppTest&ServiceKey=${myKey}`;
            let url = baseUrl + "&areaCode=1" + "&_type=json"; // 서울지역(areaCode=1), 제이슨으로
            console.log(url);
            $.ajax({
                url: url, // 데이터가 송수신 될 서버의 주소
                type: "GET", // 통신 방식 (GET, POST, PUT, DELETE)
                dataType: "json", // 수신받을 데이터 타입 (MIME TYPE)
                success: function (data) { // () 안에 있는 변수로 받아온다 (꼭 data 일 필요 없음)
                    // 통신이 성공하면 수행할 함수
                    console.log(data);
                    parsingJSON(data);
                },
                error : function () {
                },
                complete: function () {
                }
            })
        }
        function parsingJSON(json) {
            // List Group With Linked Items를 이용해서 
            // 응답받은 목록을 출력해 보자.
            let tourAr = json.response.body.items.item; // 배열
            console.log(tourAr);

            let output = `<div class="list-group">`;
            $.each(tourAr, function(i,e) {
              console.log(e.title)
              console.log(e.firstimage)
              // output += `<span class='item__count'>${itemNo++}</span>`;
              output += `
              <a href="areaBasedDetail.html?contentid=${e.contentid}" class="list-group-item list-group-item-action">
              <span class='item__count'>${itemNo++}</span>`
              if (e.firstimage !== "") {
                output += `<img src=${e.firstimage} width="50px" height="30px">`
              } else {
                output += `<img src="image/noImage.png" width="50px" height="30px">`
              }
              output += `${e.title}</a>`

             
            });

            $("#tourInfo").html(output);
        }

    </script>
