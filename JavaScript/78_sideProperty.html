<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        window.onload = function () {
            // 현재 화면의 크기
            console.log(window.innerWidth, window.innerHeight);

            // 페이지의 최상단 기준, 현재 화면의 수평, 수직 스크롤의 위치
            console.log(window.scrollX, window.screenY);

            //
            const parentElt = document.querySelector(".parent");

            // console.log(parentElt.innerWidth,parentElt.innerHeight);
            setTimeout(function () {

            // window.scrollTo(0, 500); // x, y좌표로 대상을 스크롤 한다.(즉발로 움직임)
            // window.scrollTo({top: 100, left: 0, behavior : 'smooth'}); // 천천히 움직임
            parentElt.scrollTo({top: 100, left: 0, behavior : 'smooth'});
            }, 1000); // div영역에 parent에 있는 스크롤이 움직임

            // 테두리선(border)를 '제외'한 요소의 크기를 얻는다.
            const childElt = document.querySelector(".child");
            console.log(parentElt.clientWidth, parentElt.clientHeight); // 323 240
            // height : 200 + 20(border) * 2 = 240px
            // width : 300 + 20(border) * 2 = 340px (스크롤바 제외) = 323px

            console.log(childElt.clientWidth, childElt.clientHeight); // 266 100
            // height : 100px
            // width : 

            // 테두리 (border)를 포함한 요소의 크기
            console.log(parentElt.offsetWidth, parentElt.offsetHeight); // 360 260
            // width : 300 + 20(padding) * 2 + 10(border) * 2 = 360
            // height : 200 + 20(padding) * 2 + 10(border) * 2 = 260

            
            console.log(childElt.offsetWidth, childElt.offsetHeight); // 283 120
            // 최상단 기준, 요소의 위치값
            console.log(parentElt.offsetLeft, parentElt.offsetTop); // 8 1000

            // 스크롤 위치 읽어오는 
            const output = document.querySelector("#output");
            parentElt.addEventListener("scroll", function(e) {
            output.textContent = `scrollTop : ${parentElt.scrollTop}`;
            })
            console.log()
        };
    </script>
    <style>
        body {
            height: 1000px; 
            width: 500px 0;
        }

        .parent {
            width: 300px;
            height: 200px;
            margin-top: 1000px;
            padding: 20px;
            overflow: auto;
            border: 10px solid;
        }

        .child {
            height: 100px;
            margin-top: 100px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">content-1</div>
        <div class="child">content-2</div>
    </div>
    <div id="output"></div>
</body>
</html>
