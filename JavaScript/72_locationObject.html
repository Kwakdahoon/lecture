<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
    <script>
        console.log("현제 페이지 url : " + location.href);

        function goSite () {
            let url = document.getElementById("site").value;
            console.log(url);
            location.href = url;

            // window.open('about:blank').location.href =" https://www.naver.com";

            // location.reload(); <- 새로고침
        }
    </script>
</head>
<body>
    <div>이동할 페이지를 선택하고 이동 버튼을 누르세요</div>
    <select id="site">
        <option value="https://www.naver.com">네이버</option>
        <option value="https://www.daum.net">다음</option>
        <option value="https://www.google.com">구글</option>
    </select>
    <button onclick="goSite()">이동갈비</button>

     <!-- history -->
      <p>page 1</p>
      <a href="72-1_page2.html">page2로 이동하기</a>
      <button onclick="history.back();">이전페이지</button>
      <button onclick="history.forward()">다음페이지</button>
</body>
</html>
