    <script>
      /* 가로가 3cm 높이가 5cm인 직사각형의 넓이를 구해 출력하는 프로그램을 만드세요 */
      let width = 3,
        height = 5,
        area;
      area = width * height;
      document.write(
        "<div>직사각형의 넓이는" + area + " cm<sup>2</sup>입니다.</div>"
      );
      // 1. 반지름이 5cm인 원의 넓이를 구하고, 화면에 출력하세요.
      let radius = 5,
        circleArea;

      circleArea = radius * radius * pi;
      document.write(
        "<div>원의 넓이는" + circleArea + "<sup>&pi;</sup> 입니다. </div>"

      // let js = Number(prompt("java script")); //0

      let tot = html + css + js;
      let avg = tot / 3; //66.6

      answer = "";

      answer =
        avg >= 60 && html > 40 && css > 40 && js > 40 ? "합격" : "불합격";

      // if (avg > 60 && html < 40 && css < 40 && js < 40) {

      let output = `

              <td>javaScript</td>
              <td>총점</td>
              <td>평균</td>

          </tr>
          <tr>

              <td>${tot}</td>
              <td>${avg}</td>

      // 키가 120cm 이상인 경우에만 탑승 가능
      // 삼항 연산자 이용

      let ch = 115;
      let ch2 = 121;

      output = "";

      (cl < ch && cl > ch2) ? "탑승 가능" : "탑승 불가"
