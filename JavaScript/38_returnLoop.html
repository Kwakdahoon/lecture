<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function testReturn() {
            let sum = 0;
            for (let i = 0; i < 10; i++) {
                if (sum > 10 ) {
                    return;
                }
                sum += i;
                console.log(i, sum);
            }
            console.log("여기까지 실행될까요?"); 
        }
        testReturn();

        // forEach : break , return 이 적용이 안됨
        testReturnForEach();

        function testReturnForEach () {
            let arr = [1, 2, 3, 4, 5];

            arr.forEach(function (item, index) {
                if (item == 3) {
                    return;
                }
                console.log(index, item);
            }) ; 
        }
    </script>
</head>
<body>
    
</body>
</html>
