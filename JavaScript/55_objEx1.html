<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>객체 생성, 관리 연습</title>
     <script>
        // 자동차 카탈로그
        // 가격, 제조사, 모델명, 색상, 설명, 이미지, 링크
        // 생성자 함수(가격, 제조사, 모델명, 색상, 설명, 이미지, 링크)
        // 배열로 묶어서 출력

        function Car(img, model, price, color, description) {
            this.img = img;
            this.model = model;
            this.price = price;
            this.color = color;
            this.description = description;
            this.company = "porsche";
            this.link = "https://www.porsche.com/korea/ko/";
        }
        // 객체
        let car1 = new Car(
            "images/911 Cabriolet.webp",
            "911 Carrer0a 4 GTS Cabriolet", 
            246200000,
            "black", 
            "짱 빠름",
            "/images/911_Cabriolet.webp",)
        let car2 = new Car(
            "images/Panamera Turbo E-Hybrid.jpg", 
            "Panamera Turbo E-Hybrid", 
            309100000,
            "white", 
            "짱 하이브리드임",            
            )
        let car3 = new Car(
            "images/Cayman.webp", 
            "Cayman", 
            130500000,
            "red", 
            "짱 스포츠카임",
            )
        let car4 = new Car(
            "images/Boxster.webp", 
            "Boxster", 
            135300000,
            "black", 
            "짱 빠름",
           )
        let car5 = new Car(
            "images/Cayenne.png", 
            "Cayenne", 
            139800000,
            "black", 
            "짱 SUV임",
            )
        // push 이용해서 배열에 집어넣기
        let cars = [];
        cars.push(car1);
        cars.push(car2);
        cars.push(car3);
        cars.push(car4);
        cars.push(car5);
        


        let output = "";

        for (let caca of cars){
            output += `
        
        <a href="${caca.link}" target = "_blank"><img src="${caca.img}" style="width: 300px; height: 200px;"</image></a> <br>
        모델명 : ${caca.model} <br>
        가격 : ${caca.price.toLocaleString()}원 <br>
        색상 : ${caca.color} <br>
        성능 : ${caca.description} <br>        
        `
        }
        document.write(output);
        
     </script>
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/911 Cabriolet.webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/Boxster.webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/Cayman.webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
