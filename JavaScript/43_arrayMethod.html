<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 : 메서드</title>
    <script>
        // every()
        let arr = [1,2,3,4];
        // const isValid = arr.every(item => item < 3);
        const isValid = arr.every(item => item < 5);
        console.log(isValid);

        // find() : 배열에서 제공된 테스트 함수를 만족하는 첫 번째 요소를 반환
        let arr1 = [1,3,9,10,15]
        const findItem = arr1.find(item => item < 10 );
        console.log(findItem);

        // flat()
        let arr2 = [1,2,3,4,[5,6,7,8,]]
        console.log(arr2.flat());


        let arr3 = [0,1,[2,[3,4,5]]]
        console.log(arr3.flat(2));

        // infinity 배열을 다 벗겨줌
        let arr4 = [0,1,[2,[3,[4,5]]]]
        console.log(arr4.flat(Infinity));
        
        // includes() 배열의 항목에 특정 값이 포함되어 있는지를 판단하여 적절히 true 또는 false를 반환
        console.log(arr1.includes(2)); // false
        console.log(arr1.includes(3)); // true
        
        // indexOf() 배열에서 주어진 요소를 찾을 수 있는 첫 번째 인덱스를 반환하고, 찾을 수 없는 경우 -1을 반환
        console.log(arr1.indexOf(2)); // -1
        console.log(arr1.indexOf(15)); // 4 (index 번호)
         if (arr1.indexOf(0)) {
            console.log('2가 없습니다.')
         }
         if (arr1.indexOf(0 == -1)) {
            console.log('2가 없습니다.')
         }

         // map(), filter() 등
    </script>
</head>
<body>
    
</body>
</html>
