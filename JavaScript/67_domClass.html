<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6ae9f010c9.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        window.onload = function () {
            let list = document.getElementById("list");
            console.log(list);



            list.onclick = function (e) {
                console.log(e);
                let target = e.target;
                console.log(target);
                target.classList.toggle("text-red");

            };
            
            let a = document.getElementsByTagName("i");
            for (let i = 0; i < a.length; i++) {
                console.log(a[i]);
                a[i].onclick = function (e) {
                    let target = e["target"];
                    console.log(e);
                    console.log(target.classList);
                    target.classList.toggle("fa-regular");
                    target.classList.toggle("fa-solid");
                };
            }


        }
    </script>
    <style>
        .text-red {
            color:red;
        }

        i {
            color: red;
            font-size: 100px;
        }
        
    </style>
</head>
<body>
    <ul id="list">
        <li>list1 <i class="fa-solid fa-heart"></i></li>
        <li>list2 <i class="fa-solid fa-heart"></i></li>
        <li>list3 <i class="fa-solid fa-heart"></i></li>
    </ul>
    <i class="fa-solid fa-heart"></i>
    
</body>
</html>
