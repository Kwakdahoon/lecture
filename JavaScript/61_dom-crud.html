<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            const divElt = document.createElement("div"); // 메모리에만 존재하는 새로운 div요소를 생성해서 반환
            console.log(divElt);

            const inputElt = document.createElement("input")
            console.log(inputElt);

            const parentElt = document.querySelector(".parent");
            console.log(parentElt);

            const elt = document.createElement("div");
            elt.textContent = "안녕~";
            console.log(elt);

            parentElt.append(elt); // Element.append() : 마지막 자식으로 삽입
            parentElt.prepend(new Comment("주석")); // Element.prepend() : 첫번째 자식으로 삽입
            parentElt.append("text!!!");
            parentElt.prepend("text!!!");

            const elt1 = document.createElement("div");
            elt1.textContent = "안녕하세요";
            parentElt.append(elt1, "텍스트!!!"); // 인수 여러개를 사용할 수 있다.

            const childElt = document.querySelector(".child");
            console.log(childElt);
            childElt.remove(); // 첫번째 child 요소가 제거 됨.
            
            // Element.insertAdjacentElement()
            // E.insertAdjacentElement(position(위치), element(새로운 요소))
            // 'beforebegin'
            // <div class = "target">
            // 'afterbegin'
            //     Content
            // 'beforeend'
            //     </div>
            //     'afterend'

            const childElt2 = document.querySelector(".child");
            console.log(childElt2);

            const newElt = document.createElement("span");
            newElt.textContent = "Hello";
            childElt2.insertAdjacentElement("beforebegin", newElt);
            childElt2.insertAdjacentElement("beforeend", newElt);
            childElt2.insertAdjacentElement("afterend", newElt);
            childElt2.insertAdjacentElement("afterbegin", newElt);

            // Node.insertBefore()
            // E.insertBefore(newNode, referenceNode)
            // 부모노드 자식인 참조노드의 이전 형제로 새로운 노드를 삽입한다.
            console.log(parentElt);
            const newElt2 = document.createElement("div");
            newElt2.textContent = "test-insertBefore";
            parentElt.insertBefore(newElt2, childElt2);
            
            // Node.contins()
            // childElt2 노드를 포함하는지 boolean으로 반환. (자기 자신을 포함해서)
            console.log(parentElt.contains(childElt2)); // true
            console.log(parentElt.contains(parentElt)); // true
        }
    </script>
</head>
<body>
     <div class="parent">
        <div class="child">content-1</div>
        <div class="child">content-2</div>
    </div>
</body>
</html>
