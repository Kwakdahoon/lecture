<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {

            const parentElt = document.querySelector(".parent");
            console.log(parentElt.tagName);
            console.log(parentElt.tagName === "div"); // false
            console.log(parentElt.tagName === "DIV"); // true

            const childElt = document.querySelector(".child")
            console.log(childElt);
            childElt.id = "id-child1";
            console.log(childElt.id);

            // Elenent.dataset속성
            // 요소의 각 'data-' 속성 값을 얻어오거나, 할당해 줄 수 있다.
            const str = "Hello World";
            childElt.dataset.helloWorld = str;

            const obj = {a : 1, b : 2};
            
            childElt.dataset.object = JSON.stringify(obj);

            console.log(JSON.parse(childElt.dataset.object));
            console.log(childElt.className); // child
            childElt.className += " first active";

            // classList
            // add()
            // remove()
            // toggle()
            // contains
            // item()
            console.log(childElt.classList); // 유사배열
            console.log(childElt.classList.item([1]));
            childElt.classList.remove("active"); // () <- 안에 있는거 삭제

            childElt.addEventListener("click" , function(){
                childElt.classList.toggle("active");
                console.log(childElt.classList.contains("active"));
            });

            // 인라인방식으로 css 적용
            console.log(childElt.style); // 객체가 가지고있는 style?
            childElt.style.width = "250px";
            childElt.style.fontSize = "30px";
            childElt.style.backgroundColor = "pink";
            childElt.style.textAlign = "center";

            console.log(childElt.style.fontSize);

            const button = document.querySelector("button");
            button.setAttribute("name", "clickBtn");
            button.setAttribute("disabled", "");



        };
    </script>
</head>
<body>
    <div class="parent">
        <div class="child">content-1</div>
        <div class="child">content-2</div>
    </div>
    <button>click</button>
</body>
</html>
