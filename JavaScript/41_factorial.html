<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 재귀호출 : 팩토리얼</title>
    <script>
        function factorial(n) {
            console.log(n);
            if (n == 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }
        console.log(factorial(5));
    </script>
</head>
