    <script>
        let array = new Array(99); // 99개 짜리 배열
        let result = 0;
            for (let j = 1; j <= 100; j++) {
            result += j;
        }
        console.log(result);

        let tmp = 0; // 임시 변수
            for (let i = 0; i < array.length; i++) {
            do {
                tmp = Math.floor(Math.random() * 100) + 1;
            } while (isDuplicate(array, tmp)); // 중복이 있다면
            array[i] = tmp;
        }
        console.log("Before sorting: ", array);

        function isDuplicate(arr, num) {
            for (let item of arr) {
                if (num === item) {
                    // 중복된 수가 있는 경우
                    return true;
                }
            }
            return false;
        }

        // 배열 오름차순 정렬 (버블 정렬)
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = 0; j < array.length - 1 - i; j++) {
                if (array[j] > array[j + 1]) {
                    // swap
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
        console.log("After sorting: ", array);

        // 배열 모두 더한 값
        let sum = 0;
