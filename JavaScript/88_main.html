<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET방식으로 데이터 주고받기</title>
    <script>
        function send () {
            let base = document.getElementById("base").value; //type string
            let height = document.getElementById("height").value; //type string
            console.log(base, height);

            // 88-1_sub.html
            location.href = `88-1_sub.html?base=${base}&height=${height}`;
        }
    </script>
</head>
<body>
    <h1>Main Page</h1>
    <div>밑변 : <input type="text" id="base"></div>
    <div>높이 : <input type="text" id="height"></div>
    <div><button onclick="send()">전송</button></div>
</body
</html>
