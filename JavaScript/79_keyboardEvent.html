<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 code 판별하기</title>
</head>
<body>
    <input type="text" id="inputTxt" placeholder="문자를 입력하세요">
    <script>
        let userInput = document.getElementById("inputTxt");
        userInput.addEventListener("keydown", (e) => checkEvent("keyDown", e));
        userInput.addEventListener("keypress", (e) => checkEvent("keypress", e));
        userInput.addEventListener("keyup", (e) => checkEvent("keyup", e));
        
        function checkEvent(myevt, e) {
            console.log(`
            myevt :  ${myevt}, 
            keycode : ${e.keyCode}, 
            length : ${e.target.value.length}, 
            key : ${e.key}`);
        }
    </script>
</body>
</html>
