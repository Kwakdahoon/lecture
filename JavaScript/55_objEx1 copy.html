<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>객체 생성, 관리 연습</title>
     <script>
        // 자동차 카탈로그
        // 가격, 제조사, 모델명, 색상, 설명, 이미지, 링크
        // 생성자 함수(가격, 제조사, 모델명, 색상, 설명, 이미지, 링크)
        // 배열로 묶어서 출력

      // 1) 생성자 함수 만들기
      function Car (brandName, carName, color, description, carImg, link) {
        this.brandName = brandName;
        this.carName = carName;
        this.color = color;
        this.description = description;
        this.carImg = carImg;
        this.link = link;
      }

      // 2) 객체를 생성해서 배열에 담기
      let cars = []
      cars.push(new Car("kia", "k9", "white", "기아에서 출시했음", "images/911 Cabriolet.webp", "https://www.kia.com/kr?utm_source=google_SA&utm_medium=AD202406&utm_campaign=KiaSales2024_brand&utm_content=keyword_pc&utm_term=%EA%B8%B0%EC%95%84&gad_source=1&gclid=Cj0KCQjw9vqyBhCKARIsAIIcLMEX1PbhARDUTGuJgtSBdsvKjRzL-6fiYhPcHgYswp5AoH9HluOOWtAaAnSlEALw_wcB"));
      
      cars.push(new Car("Genesis", "gv80", "white", "현대에서 출시했음", "images/Boxster.webp", "https://www.genesis.com/kr/ko/models/luxury-suv-genesis/gv80/highlights.html"));

      cars.push(new Car("Volvo", "xc60", "white", "볼보에서 출시했음", "images/Panamera Turbo E-Hybrid.jpg", "https://www.volvocar.co.kr/buy/purchase/test-drive/?type=digital&source=sa&utm_source=other&utm_medium=paidsearch&utm_content=range_google-pc-branda&utm_campaign=kr_range_consideration-action_2304_nameplates_always-on_search_paid&sourceapplicationinformation=kr_rng_cat_npl&gad_source=1&gclid=Cj0KCQjw9vqyBhCKARIsAIIcLMG8GJAlOK3ZdXgD15jI0ytY_lrYF73jjIk2LqgktFQFQCNkQAXMwFUaAk0mEALw_wcB"));
      
      console.log(cars);

      // 3) catalog div태그에 bootstrap card로 출력하기
      let output = "";
      cars.forEach(function(item){
        output += `<div class="card">`;
          output += `<img class="card-img-top" src="${item.carImg}" alt="Card image" style="width:100%">`
          output += `<div class="card-body">
          <h4 class="${item.carName}"></h4>`;
      output += `<p class="card-text">${item.description}</p>`;
      output += `<a href="${item.link}" class="btn btn-primary">See Profile</a></div></div>`;
      });
      window.onload = function (){
        
        document.getElementById("catalog").innerHTML = output;
      }
     </script>
     <style>
      h1 {
        text-align: center;
      }
      .card {
        margin : 10px;
        width : 100%;
      }
      #catalog {
        display: flex;
        justify-content: center;
      }
      img {
        width : 100%;
        height: 200px;
      }

     </style>
</head>
<body>
<h1>차량소개</h1>
<div id="catalog"></div>
</body>
</html>
