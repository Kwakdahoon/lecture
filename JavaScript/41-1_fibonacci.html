<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피보나치 수열</title>
    <script>


        // n+2 번째의 항은 n + 1 과 n 항의 합과 같다
        function fibonacci(n) {
            // F(n) = F(n-1) + F(n-2)
            if (n <= 2) {
                return 1;
            } else {
                return fibonacci(n-1) + fibonacci(n-2);
            }
        }
        console.log('n=' ,  'fibo = ', fibonacci(10));
        // console.log(fibonacci);
        // F(5) = F(4) + F(3)

        for (let n = 1; n < 10; n++) {
            console.log('n=' , n, 'fibo = ', fibonacci(n));
        }
        
    </script>
</head>
