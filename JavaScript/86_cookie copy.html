<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
        function saveCookie() {
            // 1일 후에 만료되는 쿠키 저장
            let myCookie = "";
            let now = new Date();
            now.setDate(now.getDate() + 1); // 1일 후
            myCookie = "myCook=kdh;expires=" + now.toUTCString();
            document.cookie = myCookie;

            // 200분 후에 만료되는 쿠키 저장
            let now2 = new Date();
            now2.setMinutes(now2.getMinutes() + 200); // 200분 후
            let myCookie2 = "myCook2=cookie2;expires=" + now2.toUTCString();
            document.cookie = myCookie2;
        }

        function readCookie() {
            let cook = document.cookie;
            let cookArr = cook.split(";");
            let isFind = false;
            let searchName = "myCook3";

            for (let i = 0; i < cookArr.length; i++) {
                let cookName = cookArr[i].split("=")[0].trim();
                if (cookName === searchName) {
                    isFind = true;
                    alert("찾음: " + cookArr[i].split("=")[1]);
                    break;
                }
            }
            if (!isFind) {
                alert("그런 쿠키 없습니다");
            }
        }

        function delCookie() {
            let delName = "myCook";
            let now = new Date();
            now.setTime(now.getTime() - 1); // 현재 시간보다 과거로 설정하여 만료시킴
            let cookie = delName + "=;expires=" + now.toUTCString();
            document.cookie = cookie;
        }
    </script>
</head>
<body>
    <input type="button" value="쿠키저장" onclick="saveCookie();">
    <input type="button" value="쿠키읽기" onclick="readCookie();">
    <input type="button" value="쿠키삭제" onclick="delCookie();">
</body>
</html>
