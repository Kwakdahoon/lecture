<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 연습문제))
        // 99개의 값을 저장할 수 있는 배열이 있다.
        // 1 ~ 100까지의 수를 무작위로 꺼내어 배열에 저장한다.
        // 단, 중복된 값은 저장하지 않는다
        // 배열의 크기가 99개 이므로, 1 ~ 100사이의 수 중에 하나의 숫자가 남는다.
        // 그 남은 수가 어떤 수인지 확인하는 프로그램을 작성하세요
        const num = 99; 
        let array = new Array(num);
        let array2 = new Array(1);

        let randNum = Math.floor(Math.random() * 100) + 1;
        
        for (let i = 0; i < array.length; i++) {
            array[i] = Math.floor(Math.random() * 100) + 1;
        }
        console.log(array);
        
        // 중복 지우기
        let tmp = 0; // 임시 변수
        for (let i = 0; i < array.length; i++) {
            do {
                tmp = Math.floor(Math.random() * 100) + 1
            }   while (isDuplicate()); // 중복이 있다면
            array[i] = tmp;
        }
       // 중복된 수 있으면 true를 반환하고 , 중복된 수가 없으면 false를 반환
       function isDuplicate() {
           for (let item of array) {
               if (tmp == item) {
                    // 중복된 수가 있는 경우
                    return true;
                }
            }
            return false;
        }

        // 오름차식
        for (let j = 0; j < array.length; j++) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] > array[i + 1]) {
                    let a = array[i];
                    array[i] = array[i + 1];
                    array[i + 1] = a;
            }
        }
        }
        array2 = array[randNum];
        document.write("남는 숫자는 : ", array2, "입니다.</br>");
        document.write(array);

        </script>
</head>
<body>
    
</body>
</html>
