<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // 현재 브라우저의 코드명 반환
            let output = `appCodeName : ${navigator.appCodeName} <br>`
            // 현재 브라우저의 이름을 반환
            output += `appName : ${navigator.appName} <br> `
            // 현재 브라우저의 버전정보를 반환
            output += `appVersion : ${navigator.appVersion} <br> `
            // 현재 브라우저의 운영체제 정보를 제공
            output += `platform : ${navigator.platform} <br> `
            // 현재 브라우저와 운영체제의 종합 정보를 제공
            output += `userAgent : ${navigator.userAgent} <br> `
            // 현재 브라우저의 언어정보를 반환
            output += `language : ${navigator.language} <br> `
            document.getElementById("output").innerHTML = output;
        } 
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
