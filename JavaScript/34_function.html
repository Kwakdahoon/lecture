<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수의 기본 운용법</title>
    <script>
        // 함수호출
        // hoist 가 됨 (밑에서 끌어올리는 거 가능 어디에 서언해도 언제든 호출하면 동작가능)
        addTwoNumbers (3, 5); 
        document.write("<br />");

        sayHello();
        // 함수 선언
        function addTwoNumbers (num1, num2) {
            document.write(num1 + num2);
        }

        function sayHello () {
            document.write("Hello <br />");
        }

        function sayhi (times) {
            for (let i = 0; i < times; i++) {
                document.write("hi");
            }
        }
        sayhi (10);

        function addTwoNumbersWithReturnValue (num1, num2) {
            // 두 수를 더한 후 , 반환
            let result = num1 + num2;
            // 반환값이 없을경우엔 정의되지않아서 안찍힘 untifind
            return result; 
        }

        let sum = addTwoNumbersWithReturnValue(10, 20);
        console.log(sum);

        // 함수 인수의 기본 값을 줄 수 있다.
        function sumTwoNums (a, b = 20) {
            console.log("sumTwoNum 함수 : ", a, b, a+b);
        }
        sumTwoNums(10);
        sumTwoNums(100, 200);

        function sumThree (a, b = 5, c = 10) {
            console.log("sumThree 함수 : " , a, b, c, a + b+ c);
        }
        
        sumThree ();
        sumThree (10);
        sumThree (10, 20);
        sumThree (10, 20 ,30);

        // 지역, 전역변수
        let gNum = 100; // 전역
        console.log(test());

        function test () {
            let gNum = 200;
            let lNum = 5; // 지역변수

            console.log(lNum);
            return gNum;
        }
        
        // console.log(lNum); // Error: lNum is not defined at 34_function.html:67:21

        let gVar = "global";
        function myfunc() {
            let lVar = "local";
            console.log(lVar);
            console.log(gVar);
            function innerfunc () {
                console.log("이너뻥크 안쪽 : ", lVar);
                let innerVar = "inner";
            }
            innerfunc();
            console.log(innerVar); // Error: innerVar is not defined
        }
        // console.log(lVar);
            console.log(gVar);
        myfunc();
    </script>
</head>

</body>
</html>
