<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        window.onload = function() {
            const elt = document.getElementById("child2"); // 
            console.log(elt);
            console.log(document.getElementsByClassName("child"));

            const elt1 = document.querySelector(".child:first-child")
            console.log(elt1);

            const nodeList = document.querySelectorAll(".child");
            console.log(nodeList);
            console.log(document.querySelector(".child"));
            nodeList.forEach((el) => console.log(el.textContent))

            console.log(Array.from(nodeList)); // 유사배열 -> 배열
            // console.log(nodeList.reverse());  nodeList.reverse is not a function at window.onload
            console.log(Array.from(nodeList).reverse());

            const elt2 =  document.querySelector(".child");
            console.log(elt2.parentElement); // 노드의 부모요소를 반환

            // Node.previousSibling, Node.nextSibling
            // 노드의 이전 형제, 다음 형제 노드를 반환
            console.log(elt2.previousSibling);
            console.log(elt2.nextSibling);

            console.log(elt2.previousElementSibling); // 이전 형제 요소 X
            console.log(elt2.nextElementSibling); // 다음 형제 요소 O

            console.log(elt2.previousSibling.parentElement); // 부모요소 반환 parent

            const eltParent = document.querySelector(".parent");
            console.log(eltParent.children); // Element.children : 요소의 모든 자식 요소를 반환

            console.log(eltParent.firstElementChild); // 첫번재 자식 요소
            console.log(eltParent.lastElementChild); // 마지막 자식 요소
        };
    </script>
</head>
<body>
    <div class="parent">
        <!-- 주석 -->
        <div class="child">content-1</div>
        텍스트1
        <div class="child" id="child2">content-2</div>
        텍스트 2
    </div>
</body>
</html>
