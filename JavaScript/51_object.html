<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체</title>
    <script>
        let account = new Object();
        console.log(typeof account);
        console.log(account); // 객체 = { } 배열 = [ ]

        // account 객체에 속성을 부여해보자.
        account.owner = "좆길동"; // 예금주
        account.accNum = "465465-04-04142"; // 계좌번호
        account.balance = 500; // 잔액
        account.name = "직장인 비과세 예금"; // 금융상품 이름
        account.bankName = "국민은행"; // 은행 이름

        // [] 이용해서 속성 부여
        account["no"] = "123123";
        let accNo = "no";
        account[accNo] =" 4654";
        console.log(account);

        console.log(account.name);

        document.write(`예금주 : ${account.owner} </br>`)
        document.write(`계좌번호 : ${account.accNum} </br>`)
        document.write(`잔액 : ${account.balance}원 </br>`)
        
        // 예금하기, 인출하기, 잔액조회하기 - > 기능 (메서드)을 부여할 수 있다.
        account.deposit = saveMoney; // 함수 자체를 변수에 넣어벌임 3
        console.log(account.deposit); // account가 가지고있는 deposit
        console.log(saveMoney);
        
        account.deposit(3000000); // 4 
        account.deposit(1000000); // 5
        console.log(account);

        // 잔액 조회하기
        account.checkBalance = inquiery;
        console.log(account.checkBalance());
        console.log(account.balance)

        // 인출하기
        // account.widthDraw = widthDraw;
        account.widthDraw = function widthDraw(money) {
            if (this.balance >= money) {
                this.balance -= money;
            } else window.alert("잔액이 부족합니다.")
        }
        account.widthDraw(500000)
        console.log(account.checkBalance())
        console.log(account.balance);

        account.widthDraw(300000);

        


        function widthDraw(money) {
            this.balance -= money;
        }


        function inquiery() {
            return this.balance;
        }


        
        function saveMoney(money) { // 기존금액에 money 추가 1 매개변수
            this.balance += money; // 2
        }
    </script>
</head>

</html>
