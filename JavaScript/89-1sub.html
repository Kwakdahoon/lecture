    <script>

        // url의 쿼리스트링에서 값 가져오기
        let qS = url.split("?")[1];
        let qS1 = qS.split("&");
        c(qS1);

        let en = 0;
        let math = 0;

        qS1.forEach(function (item){
            c(item);

            if (item.split("=")[0] == "name"){
                name = item.split("=")[1];
            } else if (item.split("=")[0] == "ko") {
                ko = item.split("=")[1];
