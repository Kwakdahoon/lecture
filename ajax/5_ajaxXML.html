<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>MBN 뉴스 기사를 xml로 받아와 parsing해 보자.</title>
    <script>
        // ajax로 기사를 xml로 받아와서
        // bootstrap5의 Accordion으로 각 기사를 출력
        // (링크, 뉴스 날짜 getDate?)
        // 검색기능
        function txtLoad() {
            $.ajax({
                url: "http://aabbcc1121.cafe24.com/kdh/news.json",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    parsingJson(data);
                    console.log("통신 성공")
                },
                error : function () {
                    console.log("통신 에러")
                },
                complete: function () {
                }
            });

            function parsingJson (data){
                console.log(data)
                let output = "";
                $("#output").html(output);
            }
            
            parsingJson();
        }
        txtLoad();
    </script>
</head>
<body>
    <!-- <input type="button" value="로딩" onclick="txtLoad()">
    <div id="output"></div> -->

    <div class="container">
        <h1>MBN 연예 뉴스</h1>
        <!-- <div class="mt-3 mb-3">
            <input type="text" placeholder="검색어를 입력하시고 엔터를 누르세요..">
        </div> -->
        <div id="accordion">
            <div class="card">
              <div class="card-header" onclick="txtLoad()">
                <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
                </a>
              </div>
              <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                <div class="card-body" id="output">
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
