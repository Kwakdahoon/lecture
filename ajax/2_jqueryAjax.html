<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>jQuery를 이용한 비동기 통신 예제</title>
    <script>
        function txtLoad() {
            $.ajax({
                url: "http://aabbcc1121.cafe24.com/kdh/hello.txt", // 데이터가 송수신 될 서버의 주소
                type: "GET", // 통신 방식 (GET, POST, PUT, DELETE)
                dataType: "text", // 수신받을 데이터 타입 (MIME TYPE)
                success: function (data) { // () 안에 있는 변수로 받아온다 (꼭 data 일 필요 없음)
                    // 통신이 성공하면 수행할 함수
                    $("#output").html(data);
                    console.log("ajax success");
                },
                error : function () {
                },
                complete: function () {
                }
            })
        }
    </script>
</head>
<body>
    <input type="button" value="로딩" onclick="txtLoad()">
    <div id="output"></div>
</body>
</html>
